<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body class="bg-white">
    <nav class="bg-primary flex justify-center h-[5rem]">
      <ul class="flex">
        <li
          class="text-white font-bold justify-between text-2xl list-none px-4 mt-6"
        >
          <a>CATEGORIES</a>
        </li>
        <li
          class="text-white font-bold justify-between text-2xl list-none px-4 mt-6"
        >
          <a>PRODUCERS</a>
        </li>
        <li
          class="text-white font-bold justify-between text-2xl list-none px-4 mt-6"
        >
          <a>LABELS</a>
        </li>
      </ul>
    </nav>
    <h1 class="font-extrabold text-5xl mt-10 text-center text-primary">
      //ADD
    </h1>

    <div class="flex justify-between mx-7 my-5">
      <form action="" class="text-2xl font-bold">
        <label>//New category</label>
        <input type="text" name="" id="category" class="block px-5 border" />
        <button
          class="bg-primary text-white font-semibold p-2 rounded-lg mt-2"
          id="newCategory"
        >
          SUBMIT
        </button>
      </form>

      <form action="" class="text-2xl font-bold">
        <label>//New producer</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <label>//Bandcamp</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <label>//Juno</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <label>//Beatport</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <button class="bg-primary text-white font-semibold p-2 rounded-lg mt-2">
          SUBMIT
        </button>
      </form>

      <form action="" class="text-2xl font-bold">
        <label>//New label</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <label>//Bandcamp</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <label>//Juno</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <label>//Beatport</label>
        <input type="text" name="" id="" class="block px-10 border" />
        <button class="bg-primary text-white font-semibold p-2 rounded-lg mt-2">
          SUBMIT
        </button>
      </form>
    </div>

    <div class="my-7 mx-5">
      <h1 class="font-bold text-2xl text-primary">Add music</h1>
      <form action="" id="addMusicForm" class="text-2xl font-bold">
        <label for="">//Link</label>
        <input type="text" name="Link" id="link" class="block px-10 border" />
        <label for="">//Name</label>
        <input type="text" name="Name" id="name" class="block px-10 border" />
        <label for="">//Select category</label>
        <select name="" id="select" class="block border p-1 font-semibold">
          <option value="Bomba">Bombas</option>
          <option value="Chill">Chill</option>
          <option value="After">After</option>
          <option value="BreakBeat">BreakBeat</option>
        </select>
        <button
          class="bg-primary text-white font-semibold p-2 rounded-lg mt-2"
          id="sendNewMusic"
        >
          SUBMIT
        </button>
      </form>
    </div>

    <h1 class="font-extrabold text-5xl mt-10 text-center text-primary">
      //CATEGORIES
    </h1>

    <div class="mt-10 mx-5 flex justify-center" id="categories">
      <table class="border shadow-lg" id="table">
        <caption class="text-2xl font-bold">
          WHISHLIST
        </caption>
        <thead class="text-primary">
          <tr>
            <th class="px-6 py-3" scope="col">
              <p class="flex text-left">NAME</p>
            </th>
            <th class="px-6 py-3" scope="col">
              <p class="flex text-left">LINK</p>
            </th>
            <th class="px-6 py-3" scope="col"><p>CATEGORY</p></th>
            <th class="px-6 py-3" scope="col" id="deleteBtn"><p>DELETE</p></th>
            <th class="px-6 py-3" scope="col"><p>FAV</p></th>
          </tr>
        </thead>

        <tbody class=""></tbody>
      </table>
    </div>

    <script src="/index.js" type="module"></script>
  </body>
</html>
